<html lang="en" >
<head>
	<title>Kainoas Hawaiian Grill</title>
	<meta name="description" content="Bringing you healthy hawiian food with a friendly atmosphere and great service.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
</head>
<body ng-app="MainApp" ng-cloak>
	
	<div ng-controller="MainCtrl" ng-cloak>
		<md-toolbar class="md-hue-2">
			<div class="md-toolbar-tools">
				<h2>
					<span>Kainoas Hawaiian Grill</span>
				</h2>
				<span flex></span>
				<md-button class="md-icon-button" aria-label="Login" ng-click="tools.user.login()" ng-hide="user">
					<md-icon><i class="fa fa-id-card-o"></i></md-icon>
				</md-button>
				<md-button aria-label="Account" ng-show="user">
					{{user.displayName}}
				</md-button>
			</div>
		</md-toolbar>
		<md-content layout-margin>
			<md-list>
				<md-list-item ng-repeat="form in forms">{{form.settings.title}}</md-list-item>
			</md-list>
		</md-content>
	</div>
	
	
	<!-- Scripts -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-aria.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-messages.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-resource.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
	<script src="//www.gstatic.com/firebasejs/3.6.7/firebase.js"></script>
	<script src="//cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
	<script src="//use.fontawesome.com/815a817077.js"></script>
	<script src="/js/app.js"></script>
</body>
</html>
